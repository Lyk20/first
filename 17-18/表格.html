<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	    <button id="99times2" onclick="ntn()">99乘法表2</button>
	    <p id="t">乘法表：</p>
		<script>
			var t=document.getElementById("t");
			function ntn() {
				var temp;
				for(var i=1;i<10;i++) {
				for(var j=1;j<=i;j++) {
					temp=i*j;
					document.write(i+"*"+j+"="+temp+" "+"&nbsp");
				}
				document.write("<br />");
			}	
			}

				}
				document.write("<br />");
			}
			*/
		</script>
	</body>
</html>
