<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>			
			function Go() {
			    console.log("Go");
			}
			
			function GoSteps(n) {
				if(arguments.length==0) {
					n=1;
				}
				if(!isNaN(n)) {
					n=Math.floor(n);
				}
			    for(var i=0;i<n;i++) {
			    	Go();
			    }
			    console.log("走了"+i+"次");
			}
			
			GoSteps(10); // Go 10次
			GoSteps(1); // Go 1次
			GoSteps(0);  // 0次
			GoSteps(-1);  // 0次
			GoSteps(1.4);  // Go 1次
			GoSteps(1.6);  // Go 1次
			GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
			GoSteps(true);  // Go 1次
			GoSteps(false);  // 0次
			GoSteps("Test");  // 0次
			GoSteps(NaN);  // 0次
			GoSteps(null);  // 0次
		</script>
	</body>
</html>
