<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
		<button id="fade-btn">淡出</button>
		<script type="text/javascript">
			var fb=document.getElementById("fade-obj");
			var btn=document.getElementById("fade-btn");
			var temp=1;
			var isclick=0;
			var t1;
			function in_out() {
				if(!isclick) {
					temp-=0.2;
					fb.style.opacity=temp;	
					btn.innerHTML="淡入";
					btn.disabled=true;
					
					if(temp<0) {
						clearInterval(t1);
						isclick=1;
						btn.disabled=false;
					}
				}
				else {
					temp+=0.2;
					fb.style.opacity=temp;
					btn.innerHTML="淡出";
					if(temp>1) {
						isclick=0;	
						clearInterval(t1);
					}
				}
			}
			function start() {
				t1=setInterval("in_out()",100);
			}
			
			
			btn.addEventListener("click",start,false);
		</script>
	</body>
</html>
