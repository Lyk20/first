<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
        
        .n {
        	display: none;
        }
        
        .b {
        	display: block;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script type="text/javascript">
    	var sc=document.getElementById("school");
    	var co=document.getElementById("company");
    	var ss=document.getElementById("school-select");
    	var cs=document.getElementById("company-select");
    	sc.onclick=function() {
    		/*
    		ss.style.display="block";
    		cs.style.display="none";
    		*/
    		
    		ss.className="b";
    		cs.setAttribute("class","n");
    	}
    	
    	co.onclick=function() {
    		/*
    		 * 第一种+第二种方法*/
    		
    		ss.style.display="none";
    		cs.style.cssText="display: block";
    		
    		/*
    		ss.className="n";
    		cs.setAttribute("class","b");
    		*/
    	}
    </script>
</body>
</html>
