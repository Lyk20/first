<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        console.log("---------");
        var uli=document.getElementsByTagName("li");
        console.log("li标签的个数是"+uli.length);
        console.log("li标签："+uli);	
        
    }
	
    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        console.log("---------");
        var arr=document.getElementById(sectionId);
        var asp=arr.querySelectorAll("span");
        console.log("所求span标签的数量是："+asp.length);
        for(var i=0;i<asp.length;i++) {
        	if(asp[i].innerText=="HTML") {
        		console.log("这是第"+(i+1)+"个："+asp[i]);	
        	}
        }
    }
	
	
    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        console.log("---------");
        var arr=document.getElementById(sectionId);
        var asp=arr.querySelectorAll("span");
        console.log("所求标签的数量是："+asp.length);
        for(var i=0;i<asp.length;i++) {
        	if(asp[i].innerText==spanCont) {
        		console.log("这是第"+(i+1)+"个："+asp[i]);	
        	}
        }
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var arr=document.getElementById(sectionId);
        var asp=arr.querySelectorAll("active");
       	console.log("---------");
        for(var i=0;i<asp.length;i++) {
        	 console.log("文字内容是："+asp[i].innerText);
        }
    }
    
    getAllListItem();
    findAllHtmlSpanInOneSection("news-normal");
    findListItem("news-top", "HTML")
	getActiveLinkContent("news-normal");
    </script>
</body>
</html>
