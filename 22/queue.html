<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
			<input id="queue-input" type="text">
			<p id="queue-cont">队列内容：apple-&gt;pear</p>    
			<button id="in-btn">入队</button>
			<button id="out-btn">出队</button>
			<button id="font-btn">打印队头元素内容</button>
			<button id="empty-btn">判断队列是否为空</button>
		<script>
			var queue = ["apple", "pear"];
			var p=document.getElementById("queue-cont");
			var btn=document.getElementsByTagName("button");
			btn[0].onclick=function() {
				var ipt=document.getElementById("queue-input").value;
				queue.unshift(ipt);
				p.innerHTML="队列内容：";
				for(x in queue) {
					if(!ipt)  {
						queue[0]="none data";	
					}
					if(x==(queue.length-1)) {
						p.innerHTML+=queue[x];	
					}
					else 
						p.innerHTML+=queue[x]+"->";
				}
			}
			
			btn[1].onclick=function() {	
				queue.pop();
				p.innerHTML="队列内容：";
				for(x in queue) {
					if(x==(queue.length-1))
						p.innerHTML+=queue[x];
					else
						p.innerHTML+=queue[x]+"->";
				}
			}
			
			btn[2].onclick=function() {
				p.innerHTML="队头元素为:"+queue[queue.length-1];
			}
			
			btn[3].onclick=function() {
				if(!queue.length) {
					p.innerHTML="队列内容为空";
				}
				else {
					p.innerHTML="该队列内容为非空";
				}
			}
		</script>

	</body>
</html>
